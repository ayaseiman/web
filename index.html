		<script>
			startfiltering("all")

			function startfiltering(c) {
				var x, i;
				x = document.getElementsByClassName("filter");
				if (c == "all") c = "";
				for (i = 0; i < x.length; i++) {
					hideclass(x[i], "show");
					if (x[i].className.indexOf(c) > -1) showclass(x[i], "show");
				}
			}

			function showclass(element, name) {
				var i, array1, array2;
				array1 = element.className.split(" ");
				array2 = name.split(" ");
				for (i = 0; i < array2.length; i++) {
					if (array1.indexOf(array2[i]) == -1) {
						element.className += " " + array2[i];
					}
				}
			}

			function hideclass(element, name) {
				var i, array1, array2;
				array1 = element.className.split(" ");
				array2 = name.split(" ");
				for (i = 0; i < array2.length; i++) {
					while (array1.indexOf(array2[i]) > -1) {
						array1.splice(array1.indexOf(array2[i]), 1);
					}
				}
				element.className = array1.join(" ");
			}
			var buttonfilter = document.getElementById("filterbuttons");
			var buttons = buttonfilter.getElementsByClassName("btn");
			for (var i = 0; i < buttons.length; i++) {
				buttons[i].addEventListener("click", function() {
					var active = document.getElementsByClassName("active");
					active[0].className = active[0].className.replace(" active", "");
					this.className += " active";
				});
			}
		</script>
